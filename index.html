<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tool for balancing the hours for school, work, and play.">
    <meta name="keywords" content="FVTC, Time Management, College">
    <meta name="author" content="FVTC Learning Innovations">

    <title>Managing Your Time</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
        integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="navbar">
        <div class="container">
            <div class="navbar-header">
                <img src="img/logo.jpg" class="img-responsive" />
            </div>
        </div>
    </header>
    <main role="main" class="container body-content">
        <div class="panel panel-default" id="timeManagementPanel">
            <div class="panel-heading text-center">
                <h3>Managing Your Time</h3>
            </div>
            <div class="panel-body ">

                <div class="well">
                    <div class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-6 control-label" for="AvailHours">Available Hours in a Week</label>
                            <div class="col-sm-6 ">
                                <p class="text-primary form-control-static" id="AvailHours" data-bind="AvailHours">
                                    168</p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-6 control-label" for="HoursRemaining">Available Hours Remaining</label>
                            <div class="col-sm-6 ">
                                <p class="text-primary form-control-static" id="HoursRemaining" data-bind="AvailHours"
                                    data-title="HoursRemaining">168</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-5 col-md-4">
                        <div class="well">
                            <div class="row">
                                <div class="form-horizontal">
                                    <div class="form-group">
                                        <label class="col-sm-8 control-label" for="Credits">Number of Credits</label>
                                        <div class="col-sm-4">
                                            <input type="text" name="Credits" id="Credits" data-title="Credits"
                                                class="form-control" />
                                            <input type="hidden" id="CreditHours" data-title="Credit Hours"
                                                class="chartData" />
                                        </div>
                                    </div>


                                    <div class="form-group">
                                        <label class="col-sm-8 control-label" for="StudyTime">Study Time</label>
                                        <div class="col-sm-4">
                                            <input type="text" disabled="disabled" name="StudyTime" id="StudyTime"
                                                class="chartData form-control" data-title="Study Time" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-8 control-label" for="WorkHours">Work</label>
                                        <div class="col-sm-4">
                                            <input type="text" name="WorkHours" id="WorkHours"
                                                class="chartData form-control" data-title="Work" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-8 control-label" for="Sleep">Sleep</label>
                                        <div class="col-sm-4">
                                            <input type="text" name="Sleep" id="Sleep" class="chartData form-control"
                                                data-title="Sleep" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-8 control-label" for="Eat">Eat</label>
                                        <div class="col-sm-4">
                                            <input type="text" name="Eat" id="Eat" class="chartData form-control"
                                                data-title="Eat" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-8 control-label" for="Exercise">Exercise</label>
                                        <div class="col-sm-4">
                                            <input type="text" name="Exercise" id="Exercise"
                                                class="chartData form-control" data-title="Exercise" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-8 control-label" for="Commute">Commute</label>
                                        <div class="col-sm-4">
                                            <input type="text" name="Commute" id="Commute"
                                                class="chartData form-control" data-title="Commute" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-8 control-label" for="Relationships">Relationships</label>
                                        <div class="col-sm-4">
                                            <input type="text" name="Relationships" id="Relationships"
                                                class="chartData form-control" data-title="Relationships" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-8 control-label" for="Fun">Fun</label>
                                        <div class="col-sm-4">
                                            <input type="text" name="Fun" id="Fun" class="chartData form-control"
                                                data-title="Fun" />
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="col-sm-7 col-md-8">
                        <div class="embed-responsive embed-responsive-4by3">
                            <div class="embed-responsive-item">
                                <div id="piechart"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-5 col-md-4">
                        <p class="text-center">
                            <button type="reset" onclick="ClearFields()" class="btn btn-primary">Reset</button>
                        </p>
                    </div>
                </div>



            </div>
        </div>
    </main>
    <script src="http://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js" type="text/javascript"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
